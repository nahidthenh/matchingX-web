<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Amarmatch</title>

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <main class="auth-wrap">
        <div class="container-fluid">
            <div class="row align-items-center vh-100">
                <div class="col-xl-6 px-150">
                    <div class="auth-content">
                        <h1>Forgot Password</h1>
                        <p>
                            Please enter your details here
                        </p>
                        <form action="" class="auth-form mt-4 needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control p-3" id="email"
                                    placeholder="enter your email" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="mb-4">
                                <button class="theme-btn w-100 p-3 rounded-2" type="submit">Sign in</button>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="col-xl-6 m-0 p-0">
                    <div class="auth-img">
                        <img src="assets/images/auth/hug.png" alt="hug">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ==== Script File ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation  -->
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
