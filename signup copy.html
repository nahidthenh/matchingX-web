<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Welcome To Amarmatch</title>

    <!-- ==== css ==== -->

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <main class="auth-wrap">
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="col-xxl-1"></div> -->
                <div class="col-xxl-6 col-md-6 px-80">
                    <div class="auth-content my-5">
                        <h1>Become one of us!</h1>
                        <p>
                            Give us your glamourious informations
                        </p>
                        <form action="" class="auth-form mt-4 needs-validation" novalidate>
                            <div class="row align-items-center">
                                <div class="col-md-6 col-xxl-8">
                                    <div class="mb-3">

                                    </div>
                                </div>
                                <div class="col-md-6 col-xxl-4 py-3">
                                    <h6>I'm</h6>
                                    <section class="select-wrap">
                                        <article class="feature man-woman">
                                            <input type="checkbox" name="flexRadioDefault" id="flexRadioDefault1" />
                                            <div class="p-3  form-control man">
                                                <img class="me-1" src="assets/images/icon/man.svg" alt="man"> Man
                                            </div>
                                        </article>
                                        <article class="feature man-woman">
                                            <input type="checkbox" name="flexRadioDefault" id="flexRadioDefault2" />
                                            <div class="p-3 form-control woman">
                                                <img class="me-1" src="assets/images/icon/woman.svg" alt="woman"> Woman
                                            </div>
                                        </article>
                                    </section>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-md-6 col-xxl-8">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control p-3" id="email"
                                            placeholder="enter your email" required>

                                    </div>
                                </div>
                                <div class="col-md-6 col-xxl-4 py-3">
                                    <h6>Interested in</h6>
                                    <section class="select-wrap">
                                        <article class="feature ">
                                            <input type="checkbox" id="feature3" />
                                            <div class="p-3  form-control man">
                                                <img class="me-1" src="assets/images/icon/man.svg" alt="man"> Man
                                            </div>
                                        </article>
                                        <article class="feature ">
                                            <input type="checkbox" id="feature3" />
                                            <div class="p-3 form-control woman">
                                                <img class="me-1" src="assets/images/icon/woman.svg" alt="woman"> Woman
                                            </div>
                                        </article>
                                    </section>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-md-6 col-xxl-8">
                                    <div class="mb-3 showPassword">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control p-3" id="password"
                                            placeholder="*********" required>
                                        <i class="ri-eye-off-line hideEye"></i>

                                    </div>
                                </div>

                                <div class="col-md-6 col-xxl-4">
                                    <div class="mb-3 showPassword">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="confirmPassword" name="confirmPassword" class="form-control p-3"
                                            id="confirmPassword" placeholder="*********" required>

                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <div class="position-relative">
                                            <label for="text" class="form-label">Hcaptcha</label>
                                            <input type="text" name="text" class="form-control p-3" id="text"
                                                placeholder="write here" required>
                                            <img class="capta" src="assets/images/auth/capta.png" alt="capta">
                                        </div>

                                    </div>
                                </div>

                            <div class="row align-items-center">
                                <div class="col-12">
                                    <div class="mb-4 signUp">
                                        <p>
                                            I agree to the <a href="pp.html">privacy policy</a> and <a
                                                href="tos.html">terms
                                                of service.</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-12">
                                    <div class="mb-4">
                                        <button class="theme-btn w-100 p-3 rounded-2" type="submit">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-12">
                                    <div class="mb-4">
                                        <button class="signInWithGoogle w-100 p-3 rounded-2" type="submit">

                                            <img src="assets/images/icon/google.svg" class="me-2" alt="google"> Sign Up
                                            with
                                            Google

                                        </button>
                                    </div>
                                </div>
                            </div>



                            <div class="mb-4 text-center signUp">
                                <p>
                                    Already have an account? <a href="signin.html">Sign in</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-6 m-0 p-0">
                    <div class="auth-img">
                        <img src="assets/images/auth/hug.png" alt="hug">
                    </div>
                </div>

    <!-- ==== Script File ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- Form validation  -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
